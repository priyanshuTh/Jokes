<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jokes Web App</title>

  <!-- PyScript (specific version) -->
  <link rel="stylesheet" href="https://pyscript.net/releases/2024.4.1/core.css" />
  <script type="module" src="https://pyscript.net/releases/2024.4.1/core.js"></script>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      prefix: 'tw-',
      corePlugins: { preflight: false },
      theme: {
        extend: {
          colors: {
            ink: '#e8e8f0',
            muted: '#a9aac0',
            card: '#171a2b',
            edge: '#24273f',
          }
        }
      }
    }
  </script>

  <!-- css -->
  <link rel="stylesheet" href="style.css" />
</head>

<body class="tw-min-h-screen tw-bg-gradient-to-b tw-from-slate-900 tw-to-[#0f1220] tw-text-ink">
  <div class="container py-4">
    <header class="d-flex align-items-center gap-2 mb-3">
      <h1 class="h3 m-0">ðŸ˜„ Jokes Web App</h1>
    </header>

    <section class="row g-3">
      <div class="col-md-7">
        <div class="app-card p-3">
          <div class="d-flex flex-wrap align-items-end gap-2">
            <div class="me-2">
              <label for="category" class="form-label text-secondary">Category</label>
              <select id="category" class="form-select bg-dark-subtle border-0">
                <option value="auto" selected>Auto (default)</option>
                <option value="neutral">neutral</option>
                <option value="chuck">chuck</option>
                <option value="all">all</option>
              </select>
            </div>

            <div class="d-flex flex-wrap gap-2">
              <button class="btn btn-primary tw-rounded-xl" id="btn-tell" py-click="tell_joke_py">
                Tell me a joke
              </button>
              <button class="btn btn-outline-light tw-rounded-xl" id="btn-repeat" py-click="repeat_last_py">
                Repeat last
              </button>
              <button class="btn btn-outline-light tw-rounded-xl" id="btn-history" py-click="show_history_py">
                Show history
              </button>
              <button class="btn btn-outline-light tw-rounded-xl" id="btn-stats" py-click="show_stats_py">
                Show stats
              </button>
              <button class="btn btn-danger tw-rounded-xl" id="btn-clear" py-click="clear_history_py">
                Clear history
              </button>
              <button class="btn btn-secondary tw-rounded-xl" id="btn-voice" onclick="toggleVoice(this)">
                ðŸ”Š Voice: On
              </button>
            </div>
          </div>

          <div class="joke-box mt-3" id="joke" aria-live="polite">
            Letâ€™s get started! Click <b>Tell me a joke</b>.
          </div>
          <div id="laugh" class="muted mt-1"></div>

          <div class="rating mt-2 d-none" id="rating">
            <span class="muted me-2">Rate this joke:</span>
            <button class="btn btn-outline-light tw-w-10 tw-h-10 tw-p-0 tw-rounded-xl" data-score="1"
              py-click="rate_py">1</button>
            <button class="btn btn-outline-light tw-w-10 tw-h-10 tw-p-0 tw-rounded-xl" data-score="2"
              py-click="rate_py">2</button>
            <button class="btn btn-outline-light tw-w-10 tw-h-10 tw-p-0 tw-rounded-xl" data-score="3"
              py-click="rate_py">3</button>
            <button class="btn btn-outline-light tw-w-10 tw-h-10 tw-p-0 tw-rounded-xl" data-score="4"
              py-click="rate_py">4</button>
            <button class="btn btn-outline-light tw-w-10 tw-h-10 tw-p-0 tw-rounded-xl" data-score="5"
              py-click="rate_py">5</button>
            <span id="rate-msg" class="muted ms-2"></span>
          </div>
        </div>
      </div>

      <div class="col-md-5">
        <div class="app-card p-3 mb-3">
          <h3 class="h5 m-0 mb-2">History (this browser)</h3>
          <ol id="history" class="history"></ol>
        </div>
        <div class="app-card p-3">
          <h3 class="h5 m-0 mb-2">Stats</h3>
          <div class="statline">
            <div class="stat text-center">
              <div class="num" id="stat-count">0</div>
              <div class="muted">Total jokes</div>
            </div>
            <div class="stat text-center">
              <div class="num" id="stat-avg">0.00</div>
              <div class="muted">Average rating</div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="mt-3 text-secondary small">
      Uses <a class="link-light" href="https://pyscript.net/" target="_blank" rel="noreferrer noopener">PyScript</a> and
      <a class="link-light" href="https://pypi.org/project/pyjokes/" target="_blank"
        rel="noreferrer noopener">pyjokes</a>. Voice uses your browserâ€™s Speech Synthesis.
    </footer>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <!-- JS helper for voice -->
  <script>
    let voiceOn = true;
    function speak(text) {
      if (!voiceOn) return;
      try {
        const u = new SpeechSynthesisUtterance(text);
        u.rate = 1; u.pitch = 1; u.volume = 1;
        window.speechSynthesis.speak(u);
      } catch (e) { /* ignore */ }
    }
    function toggleVoice(btn) {
      voiceOn = !voiceOn;
      btn.textContent = voiceOn ? "ðŸ”Š Voice: On" : "ðŸ”‡ Voice: Off";
    }
  </script>

  <!-- Install packages before Python runs -->
  <py-config>
    packages = ["pyjokes"]
  </py-config>

  <!-- Load Python from a separate file -->
  <script type="py" src="jokes.py"></script>
</body>

</html>
